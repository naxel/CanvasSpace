<script>
new function () {
    var canvasSize = {
        x: window.innerWidth,
        y: window.innerHeight
    };
    
    var speed = 10;
    
    var maxForwardSpeed = 25;
    
    var forwardSpeed = 12;
    
    var backSpeed = 7;
    
    var timeOnLevel = parseInt(((canvasSize.x * canvasSize.y)/10000) + speed, 10);
    
    var startText = '  Здраствуйте.\n  Вы находитесь на военной базе "Глаз Быка".\n\n';
    startText += '  К нам прибыли рекомендации с академии, где вы показали не плохие результаты.';
    startText += 'Но мы хотели бы убедится, так ли вы хороши, как описаны в этих бумажках.';
    startText += '\n  Мы вам выдаем корабль без вооружения, и с блокиратором двигателя, т.е. вам не удастся покинуть зону радара.';
    startText += '\n  Ваше первое задание ... ну, скажем, собрать космический мусор, пока мы не погрязли в отходах.';
    startText += '\n  Так что, салага -- в ангар!';
    
    
    //console.log(canvasSize.x);
    LibCanvas.extract();
    
    var Explosion = atom.Class({
        position : null,

        Extends : LibCanvas.Behaviors.Drawable,
        Implements: [
            atom.Class.Events,
            LibCanvas.Invoker.AutoChoose
        ],

        animation: null,

        initialize : function (position, angle, canvasXY) {
            this._maxX = canvasXY[0];
            this._maxY = canvasXY[1];
            this.spriteSize = 128;
            this._x = position[0];
            this._y = position[1];
            this.position = position;
            this._angle = angle;
            this._moving = true;
            this._playing = true;
            this._structure = 100;
            this._boom = false;
            

            this.addEvent('libcanvasSet', function () {
                this.animation = new LibCanvas.Animation.Sprite()
                    .addSprites(this.libcanvas.getImage('test'), this.spriteSize)
                    .run({
                        line : Array.range(0,96),
                        delay: 40,
                        loop : true
                    });
                this.destruction = new LibCanvas.Animation.Sprite()
                .addSprites(this.libcanvas.getImage('des'), 144);

                //this.libcanvas.getAudio('explosion').playNext();
            });
        },
        
        get structure () {
            return this._structure;
        },
        set structure (value) {
            this._structure = value;
        },
        get angle () {
            return this._angle;
        },
        set angle (value) {
            if (this._moving) {
                this._angle = value;
            }
        },
        get x () {
            return this._x;
        },
        set x (value) {
            if (this._moving) {
                if ((value + this.spriteSize/2) <= this._maxX && value >= this.spriteSize/2){
                    this._x = value;
                }
            }
            
        },
        get y () {
            return this._y;
        },
        set y (value) {
            if (this._moving) {
                if ((value + this.spriteSize/2) <= this._maxY && value >= this.spriteSize/2){
                    this._y = value;
                }
            }
            
            
        },
        set moving (value) {
            this._moving = value;
        },
        
        set playing (value) {
            this._playing = value;
        },
        set boom (value) {
            this._boom = value;
        },
        
        draw : function () {
            if(!this._playing){
                return;
            }
            if (this._boom ) {
                
                this.destruction.run({
                    line : Array.range(0,51),
                    delay: 40,
                    //repeat: 1,
                    loop : false
                }).addEvent('stop', function () {
                    this._boom = false;
                    //this.libcanvas.rmElement(this);
                    this.destruction.stop(true);
                    
                }.bind(this));
                this.destruction.sprite && this.libcanvas.ctx.drawImage({
                        image : this.destruction.sprite,
                        center: [this._x, this._y]//this._pos
                    });
                this.libcanvas.getAudio('explosion').play();

            } else {
                this.animation && this.libcanvas.ctx.drawImage({
                    image : this.animation.sprite,
                    //from: this.position,
                    //from: [this._x, this._y],
                    center: [this._x, this._y],
                    angle: (this._angle).degree()//this._angle
                });
            }
            
        }
    });
    
    
    
    
    var Cistern = atom.Class({
        position : null,

        Extends : LibCanvas.Scene.Element,
        Implements: [
            Draggable, Clickable
        ],
        animation: null,
        
        destruction: null,
        
        initialize : function (position) {
            this._pos = position;
            
            this._boom = false;
            this._type = 'cistern';
            //this._nextType = 'cistern';

            this.addEvent('libcanvasSet', function () {
                this.animation = new LibCanvas.Animation.Sprite()
                    .addSprites(this.libcanvas.getImage('cistern'), 25);
            
                this.destruction = new LibCanvas.Animation.Sprite()
                    .addSprites(this.libcanvas.getImage('des'), 144);
            
            }); 
        },
        
        get pos () {
            return this._pos;
        },
        set pos (value) {
            this._pos = value;
        },
        
        set boom (value) {
            this._boom = value;
        },
        get type () {
            return this._type;
        },
        set type (value) {
            this._type = value;
        },
        /*get nextType () {
            return this._nextType;
        },
        set nextType (value) {
            this._nextType = value;
        },*/
        
        draw : function () {
            if(!play){
                return;
            }
            if (this._boom ) {
                
                this.destruction.run({
                    line : Array.range(0,51),
                    delay: 40,
                    //repeat: 1,
                    loop : false
                }).addEvent('stop', function () {
                    this._boom = false;
                    this.libcanvas.rmElement(this);
                    this.destruction.stop(true);

                }.bind(this));
                this.destruction.sprite && this.libcanvas.ctx.drawImage({
                        image : this.destruction.sprite,
                        center: this._pos
                    });
                this.libcanvas.getAudio('explosion').play();

            } else {
                if (this._type == 'nark') {
                    
                    this.libcanvas.ctx.drawImage({
                        image : this.libcanvas.getImage('nark'),
                        center: this._pos,
                        //center: [this._x, this._y],
                        //angle: (this._angle).degree()//this._angle
                    });
                    
                } else if(this._type == 'cistern') {
                    if(
                        this.animation.run({
                            line : Array.range(0,96),
                            delay: 40,
                            loop : true
                        }) ) {
                        this.libcanvas.ctx.drawImage({
                            image : this.animation.sprite,
                            center: this._pos,
                            //center: [this._x, this._y],
                            //angle: (this._angle).degree()//this._angle
                        });
                    }
                }
            }
            

                
        }
    });
    
    var Trouble = atom.Class({
        position : null,

        Extends : LibCanvas.Scene.Element,
        Implements: [
            Draggable, Clickable
        ],
        animation: null,
        
        
        initialize : function (position) {
            this._pos = position;
            
            //this._boom = false;
            this._type = 'hedgehog';

            this.addEvent('libcanvasSet', function () {
                this.animation = new LibCanvas.Animation.Sprite()
                    .addSprites(this.libcanvas.getImage('hedgehog'), 64);
            
            }); 
        },
        
        get pos () {
            return this._pos;
        },
        set pos (value) {
            this._pos = value;
        },
        
        set boom (value) {
            this._boom = value;
        },
        get type () {
            return this._type;
        },
        set type (value) {
            this._type = value;
        },
        
        isTroubled: function (pos) {
            if(pos[0] <= this._pos[0]+64 && pos[0] >= this._pos[0]-64
                    && pos[1] <= this._pos[1]+64 && pos[1] >= this._pos[1]-64){
                return true;
            } else {
                return false;
            }
        },

        draw : function () {
            if(!play){
                return;
            }
            if (this._type == 'hedgehog') {
                if(
                    this.animation.run({
                        line : Array.range(0,319),
                        delay: 40,
                        loop : true
                    }) ) {
                    this.libcanvas.ctx.drawImage({
                        image : this.animation.sprite,
                        center: this._pos,
                    });
                }
            }
        }
    });
    var Asteroid = atom.Class({
        position : null,

        Extends : LibCanvas.Scene.Element,
        Implements: [
            Draggable, Clickable
        ],
        animation: null,
        
        
        initialize : function (canvasSize) {

            this._endPos = [0, canvasSize.y];
            this._speed = 5;
            this._fly = false;
            this._pos = [canvasSize.x, 0];
            this._dx = this._speed * canvasSize.x / Math.sqrt(canvasSize.x * canvasSize.x + canvasSize.y * canvasSize.y);
            this._dy = this._speed * canvasSize.y / Math.sqrt(canvasSize.x * canvasSize.x + canvasSize.y * canvasSize.y);

            this._type = 'asteroid';

            this.addEvent('libcanvasSet', function () {
                this.animation = new LibCanvas.Animation.Sprite()
                    .addSprites(this.libcanvas.getImage('asteroid'), 48);
                this.destruction = new LibCanvas.Animation.Sprite()
                .addSprites(this.libcanvas.getImage('des'), 144);
            
            }); 
        },
        
        get pos () {
            return this._pos;
        },
        set pos (value) {
            this._pos = value;
        },
        
        get fly () {
            return this._fly;
        },
        set fly (value) {
            this._fly = value;
        },
        
        set boom (value) {
            this._boom = value;
        },
        get type () {
            return this._type;
        },
        set type (value) {
            this._type = value;
        },
        get delta () {
            return [this._dx, this._dy];
        },
        
        isImpact: function (pos) {
            if(pos[0] <= this._pos[0]+48 && pos[0] >= this._pos[0]-48
                    && pos[1] <= this._pos[1]+48 && pos[1] >= this._pos[1]-48){
                return true;
            } else {
                return false;
            }
        },

        draw : function () {
            
            if(!play || !this.fly){
                return;
            }
            if (this._boom ) {
                
                this.destruction.run({
                    line : Array.range(0,51),
                    delay: 40,
                    //repeat: 1,
                    loop : false
                }).addEvent('stop', function () {
                    this._boom = false;
                    //this.libcanvas.rmElement(this);
                    this.destruction.stop(true);
                    this.pos = [Number.random(40, canvasSize.x-40), 0];

                }.bind(this));
                this.destruction.sprite && this.libcanvas.ctx.drawImage({
                        image : this.destruction.sprite,
                        center: this._pos
                    });
                this.libcanvas.getAudio('explosion').play();

            }else{
            	if(this._endPos[0] > this._pos[0] || this._endPos[1] < this._pos[1]){
                    //this._pos = [canvasSize.x, 0];
                    this._pos = [Number.random(40, canvasSize.x-40), 0];
                } else {
                    this.pos[0] -= this._dx;
                    this.pos[1] += this._dy;
                }
                if (this._type == 'asteroid') {
                    if (
                        this.animation.run({
                            line : Array.range(0,99),
                            delay: 40,
                            loop : true
                        }) ) {
                        this.libcanvas.ctx.drawImage({
                            image : this.animation.sprite,
                            center: this._pos,
                        });
                    }
                }
            }
            
        }
    });
    

    
    var CountCisterns = atom.Class({
        Extends : LibCanvas.Behaviors.Drawable,
        Implements: [
            atom.Class.Events,
            LibCanvas.Invoker.AutoChoose
        ],
        initialize: function (text, time) {
            this._num = 0;
            this.text = text;
            this._time = time;
            this._color = '#00ffff';
            this._structure = false;
        },
        
        get num () {
            return this._num;
        },
        set num (value) {
            this._num = value;
        },
        set time (value) {
            this._time = value;
        },
        set structure (value) {
            this._structure = value;
        },
        draw: function () {
            
            if (this._time < 10 || (this._structure && this._structure < 30)) {
                this._color = '#ff0000';
            } else if (this._time < 20 || (this._structure && this._structure < 75)) {
                this._color = '#ffff00';
            } else {
                this._color = '#00ffff';
            }
            var structurLabel = '';
            if (this._structure) {
                structurLabel = '\nStructure: ' + this._structure;
            }
            this.libcanvas.ctx.text({ 
                text: this.text + this._num + '\nTime: ' + this._time + structurLabel,
                color: this._color
                });
        }
    });
    
    
    var Dialog = atom.Class({
        Extends : LibCanvas.Scene.Element,
        Implements: [
            Draggable, Clickable
        ],
        initialize: function (canvas, options) {
            //console.log(options.length);
            this._options = options;
            this._displayTv = false;
            this._canvas = this.libcanvas;

            this._proposition = ' Это тестовое сообшение, не несущее ни малейшего смысла.';
            this._proposition += '\n Может приступим, или тебе нужен инструктаж?';
            
            if (canvas) {
                this._canvas = canvas;
            }
            
            if (!this._displayTv) {
                this.tv = this._canvas.getImage('dialogBadTv');
            }
            
            this.image = this._canvas.getImage('dialog');
            
            this.imgHeight = 450;
            
            var k = this.image.height / this.imgHeight;
            
            this.imgWidth = this.image.width / k;
            
            this.tvHeight = this.tv.height / k;
            this.tvWidth = this.tv.width / k;
            this.tvLeftMargin = 135 / k;
            this.tTopMargin = 10 / k;
            this.shape = new Rectangle(0, 0, this.imgWidth, this.imgHeight);
            
          //  this.dispatcher = this._canvas.getImage('dispatcher');
            this.dispatcher = new LibCanvas.Animation.Sprite()
            .addSprites(this._canvas.getImage('dispatcher'), 222);
            
            
        },
        set proposition (value) {
            this._proposition = value;
        },

        draw: function () {
            this.image
            && this.dispatcher.run({
                line : Array.range(0,9),
                delay: 80,
                repeat: 1,
                loop : true
            }) 
            && this._canvas.ctx.drawImage({
                image : this.dispatcher.sprite,
                //from : [this.tvLeftMargin, this.tTopMargin],
                draw : [this.tvLeftMargin, this.tTopMargin, this.tvWidth, this.tvHeight]
            }) 
            /*&& this._canvas.ctx.drawImage({
                image : this.tv,
                //from : [0,0],
                draw : [this.tvLeftMargin, this.tTopMargin, this.tvWidth, this.tvHeight]
            })*/
            && this._canvas.ctx.drawImage({
                image : this.image,
                //from : [0,0],
                draw : [0, 0, this.imgWidth, this.imgHeight]
            })
            
            && this._canvas.ctx.text({
                text : this._proposition,
                color : '#333333',
                to: [20, 100, this.imgWidth-50, this.imgHeight],
                size : 14,
                style : 'italic',
                //padding : [100, 15],
                align : 'left',
                //wrap : 'no',
            })
            
        }
    });
    
    var Answer = atom.Class({
        Extends : LibCanvas.Scene.Element,
        Implements: [
            Draggable, Clickable
        ],
        initialize: function (canvas, options) {
            this._text = options.text;
            this._color = '#333333';
            this._position = options.position;
            this._style = 'italic';
            
            this._textSize = 12;
            this._shape = new Rectangle(this._position);
            this.shape = this._shape;
            
            this._display = true;

            this._canvas = this.libcanvas;

            if (canvas) {
                this._canvas = canvas;
            }
            
            
        },
        
        set style (value) {
            this._style = value;
        },

        set textSize (value) {
            this._textSize = value;
        },
        set display (value) {
            this._display = value;
            if (!value) {
                this.shape = new Rectangle(0,0,0,0);
            }
        },
        

        draw: function () {
            if(this._display){
                this._canvas.ctx.fill(new Rectangle(this._position), '#aac3cb');
                this._canvas.ctx.text({
                        text : this._text,
                        color : this._color,
                        to: this._position,
                        size : this._textSize,
                        style : this._style,
                        //padding : [this._paddingTop, 0],
                        //align : 'left',
                        //wrap : 'no',
                    });
            }
            
        }
    });
    
    
    var angle = 0;
    
    var libcanvas = new LibCanvas('canvas', {
        fps: 24,
        //invoke: true,
        preloadImages: {
            test: 'images/fiew.png',
            cistern: 'images/cistern.png',
            des: 'images/des.png',

            dialogBadTv: 'images/2TV.png',

            hedgehog: 'images/hedgehog.png',

    .size(canvasSize.x, canvasSize.y, true)

    .addEvent( 'ready', function () {

    .addEvent('ready', function () {
    
        
        /*libcanvas.createShaper({

                }
                if (trouble.isTroubled([exp.x,exp.y])) {
                    if (exp.structure == 0) {
                        trouble.pos = [-100, -100];
                        cistern.pos = [-100, -100];
                        end();
                    } else {
                        //console.log('trable');
                        exp.structure -=1;
                        cCisterns.structure = exp.structure;
                    }
                }
                if (asteroid.isImpact([exp.x,exp.y])) {
                	exp.structure -= Number.random(25, 50);
                	if (exp.structure > 0) {
                		exp.x -= asteroid.delta[0] * 20;
                		exp.y += asteroid.delta[1] * 20;
                		asteroid.boom = true;
                		cCisterns.structure = exp.structure;
                	} else {
                        end();
                	}
                }
                this.update();
            } 
        });
    }).update().listenMouse().listenKeyboard().show();
    play = true;
}
